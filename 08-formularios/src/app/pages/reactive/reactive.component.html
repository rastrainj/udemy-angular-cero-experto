<h4>Formularios <small> Reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row mb-4">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="nombreNoValido" class="text-danger"
          >Ingrese 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
          [class.is-invalid]="apellidoNoValido"
        />
        <small *ngIf="apellidoNoValido" class="text-danger"
          >Ingrese el apellido</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row mb-4">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="correo"
        [class.is-invalid]="correoNoValido"
      />
      <small *ngIf="correoNoValido" class="text-danger"
        >Ingrese el correo</small
      >
    </div>
  </div>

  <div class="form-group row mb-4" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="col row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Distrito"
          formControlName="distrito"
          [class.is-invalid]="distritoNoValido"
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Ciudad"
          formControlName="ciudad"
          [class.is-invalid]="ciudadNoValido"
        />
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i" />
            </td>
            <td>
              <button class="btn btn-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block" type="button">
        + Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />

<pre>
  Estado del formulario: {{ form.valid }}
  <br>
  Status: {{ form.status }}
</pre>

<pre>
  {{ form.value | json }}
</pre>
