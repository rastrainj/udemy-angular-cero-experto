<h1 class="mt-3 font-weight-light">YouTube Videos</h1>
<hr />

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="card h-100" *ngFor="let video of videos">
    <img [src]="video.thumbnails.high.url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ video.title }}</h5>
      <p class="card-text"><strong>Autor:</strong> {{ video.channelTitle }}</p>
      <button class="btn btn-outline-primary btn-block">Ver video</button>
    </div>
    <div class="card-footer">
      <small class="text-muted"
        ><strong>Publicado:</strong> {{ video.publishedAt | date }}</small
      >
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button class="btn btn-primary btn-lg">Siguiente p√°gina</button>
  </div>
</div>
